{% extends 'base.html'%}

{% block title%}
    Profile page
{% endblock %}

{% block content %}
    <div class="container mt-5">
    <h1 class="h3 mb-3 font-weight-normal">
        Profile
    </h1>
    <br>
        <table class="table table-dark">
            <tbody>
              <tr>
                <th scope="row">Username</th>
                <td>{{g.user.username}}</td>

              </tr>
              <tr>
                <th scope="row">User Id</th>
                <td>{{g.user.user_id}}</td>
              </tr>
              <tr>
                <th scope="row">Email</th>
                <td>{{g.user.email}}</td>
              </tr>
            </tbody>
          </table>
          <a class = "btn btn-lg btn-block btn-success" href="{{ url_for('profile_update_page') }}">Update Profile?</a>
</div>
{% endblock %}
